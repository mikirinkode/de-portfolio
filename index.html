        <article id="contact">
          <div class="contact-form">
            <h2>Contact Me</h2>

            <form
              class="contact"
              action="https://formspree.io/f/mgedjvew"
              method="POST"
            >
              <label
                >Name:
                <input
                  id="name"
                  class="text-box"
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  required
              /></label>
              <label
                >Email:
                <input
                  id="email"
                  class="text-box"
                  type="email"
                  name="email"
                  placeholder="example@mail.com"
                  required
              /></label>
              <label
                >Message:
                <textarea
                  id="message"
                  name="message"
                  class="text-box"
                  rows="3"
                  placeholder="Write your message here..."
                ></textarea>
              </label>

              <input
                type="hidden"
                name="_subject"
                value="Mail from Contact Form on github portfolio."
              />
              <input type="submit" class="send-btn" value="Send Message" />
            </form>
          </div>
        </article>
